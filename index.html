<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Config Transformer</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{font-family:system-ui;transition:.3s;}
.bg-animate{
background:linear-gradient(-45deg,#6366f1,#9333ea,#ec4899,#3b82f6);
background-size:400% 400%;
animation:gradient 12s ease infinite;
}
.dark .bg-animate{background:#111827;}
@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}
.card{
backdrop-filter:blur(20px);
background:rgba(255,255,255,.9);
}
.dark .card{
background:rgba(17,24,39,.95);
color:white;
}
.dark input,.dark textarea,.dark select{
background:#374151;color:white;border:1px solid #4b5563;
}
.portBtn{
padding:14px;border-radius:18px;background:#f1f5f9;
font-weight:600;transition:.3s;
}
.dark .portBtn{background:#374151;color:white;}
.portBtn.active{
background:linear-gradient(135deg,#6366f1,#9333ea);
color:white;
}
.tabBtn{padding:10px;border-radius:12px;}
.tabActive{background:#6366f1;color:white;}
.toast{
position:fixed;bottom:30px;left:50%;
transform:translateX(-50%);
background:#111827;color:white;
padding:10px 20px;border-radius:30px;
opacity:0;transition:.3s;
}
.toast.show{opacity:1;}
</style>
</head>

<body class="bg-animate min-h-screen flex items-center justify-center p-4">

<div class="card w-full max-w-md rounded-3xl shadow-2xl p-6">

<!-- HEADER -->
<div class="flex justify-between items-center mb-4">
<h1 class="text-xl font-bold text-indigo-600 dark:text-indigo-400">
Config Transformer
</h1>
<button onclick="toggleTheme()" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded-xl">
<span id="themeIcon">ðŸŒ™</span>
</button>
</div>

<!-- PORT -->
<label class="font-semibold">Port</label>
<div class="grid grid-cols-3 gap-2 my-2">
<button onclick="setPort(443)" class="portBtn active">443</button>
<button onclick="setPort(2053)" class="portBtn">2053</button>
<button onclick="setPort(2083)" class="portBtn">2083</button>
<button onclick="setPort(2087)" class="portBtn">2087</button>
<button onclick="setPort(2096)" class="portBtn">2096</button>
<button onclick="setPort(8443)" class="portBtn">8443</button>
</div>
<input type="hidden" id="selectedPort" value="443">

<label class="font-semibold">Bug (Address Target)</label>
<select id="bugDomain" class="w-full p-3 rounded-xl border my-2">
<option value="mpt.com.mm">mpt.com.mm</option>
<option value="speedtest.net">speedtest.net</option>
<option value="wavemoney.com.mm">wavemoney.com.mm</option>
<option value="truemoney.com.mm">truemoney.com.mm</option>
<option value="mizzima.com">mizzima.com</option>
<option value="yomabank.com">yomabank.com</option>
<option value="mymedicine.com.mm">mymedicine.com.mm</option>
<option value="custom">Custom...</option>
</select>

<input id="customBug" class="w-full p-3 rounded-xl border hidden" placeholder="Enter Custom Bug">

<label class="font-semibold mt-2">Original Domain (SNI/Host)</label>
<input id="originalDomain" class="w-full p-3 rounded-xl border my-2">

<div class="flex gap-2 mb-3">
<button onclick="saveDomain()" class="flex-1 bg-indigo-600 text-white py-2 rounded-xl">
Save
</button>
<button onclick="clearDomain()" class="flex-1 bg-gray-300 dark:bg-gray-600 py-2 rounded-xl">
Clear
</button>
</div>

<label class="font-semibold mt-2">Original VLESS</label>
<textarea id="originalLink" rows="3" class="w-full p-3 rounded-xl border my-2"></textarea>

<button onclick="transformSingle()" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-xl my-3">
Transform Config
</button>

<textarea id="resultLink" rows="3" class="w-full p-3 rounded-xl border" readonly></textarea>

<div class="flex gap-2 mt-2">
<button onclick="copyResult()" class="flex-1 bg-indigo-600 text-white py-2 rounded-xl">Copy</button>
<button onclick="generateQR()" class="flex-1 bg-purple-600 text-white py-2 rounded-xl">QR</button>
</div>

<div class="text-center mt-4 text-sm text-gray-500 dark:text-gray-400">
Developer - <b>Sis Naing</b>
</div>

</div>

<div id="qrModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
<div class="bg-white p-6 rounded-xl">
<canvas id="qrCanvas"></canvas>
<button onclick="closeQR()" class="block mt-4 bg-red-500 text-white px-4 py-1 rounded">Close</button>
</div>
</div>

<div id="toast" class="toast">Saved</div>

<script>

/* THEME */
function toggleTheme(){
document.documentElement.classList.toggle("dark");
localStorage.setItem("theme",
document.documentElement.classList.contains("dark")?"dark":"light");
document.getElementById("themeIcon").innerText=
document.documentElement.classList.contains("dark")?"â˜€ï¸":"ðŸŒ™";
}
if(localStorage.getItem("theme")==="dark"){
document.documentElement.classList.add("dark");
document.getElementById("themeIcon").innerText="â˜€ï¸";
}

/* LOAD SAVED DOMAIN */
if(localStorage.getItem("savedDomain")){
document.getElementById("originalDomain").value=
localStorage.getItem("savedDomain");
}

/* SAVE DOMAIN */
function saveDomain(){
let domain=document.getElementById("originalDomain").value.trim();
if(!domain)return alert("Enter Domain First");
localStorage.setItem("savedDomain",domain);
showToast("Domain Saved âœ…");
}
function clearDomain(){
localStorage.removeItem("savedDomain");
document.getElementById("originalDomain").value="";
showToast("Domain Cleared âŒ");
}

/* PORT */
function setPort(port){
document.getElementById("selectedPort").value=port;
document.querySelectorAll(".portBtn").forEach(b=>{
b.classList.remove("active");
if(b.innerText==port)b.classList.add("active");
});
}

/* BUG */
document.getElementById("bugDomain").addEventListener("change",function(){
if(this.value==="custom"){
document.getElementById("customBug").classList.remove("hidden");
}else{
document.getElementById("customBug").classList.add("hidden");
}
});
function getBug(){
let bug=document.getElementById("bugDomain").value;
if(bug==="custom"){
bug=document.getElementById("customBug").value.trim();
}
return bug;
}

/* TRANSFORM */
function transformSingle(){
const original=document.getElementById("originalLink").value.trim();
const domain=document.getElementById("originalDomain").value.trim();
const port=document.getElementById("selectedPort").value;
const bug=getBug();
if(!original||!domain||!bug)return alert("Fill all fields");

const parts=original.split('#');
const url=new URL(parts[0]);
const uuid=url.username;
const remark=parts[1]||"";
const path=url.searchParams.get("path")||"%2F";

const params=new URLSearchParams();
params.set("path",path);
params.set("security","tls");
params.set("alpn","http/1.1");
params.set("encryption","none");
params.set("host",domain);
params.set("fp","chrome");
params.set("type","ws");
params.set("sni",domain);

const final=`vless://${uuid}@${bug}:${port}?${params.toString()}#${remark}`;
document.getElementById("resultLink").value=final;
}

/* COPY */
function copyResult(){
navigator.clipboard.writeText(document.getElementById("resultLink").value);
showToast("Copied âœ…");
}

/* QR */
function generateQR(){
let text=document.getElementById("resultLink").value;
if(!text)return;
document.getElementById("qrModal").classList.remove("hidden");
QRCode.toCanvas(document.getElementById("qrCanvas"),text);
}
function closeQR(){document.getElementById("qrModal").classList.add("hidden");}

/* TOAST */
function showToast(msg){
let t=document.getElementById("toast");
t.innerText=msg;
t.classList.add("show");
setTimeout(()=>t.classList.remove("show"),2000);
}

</script>
</body>
</html>
