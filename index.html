<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Config Transformer</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{font-family:system-ui;transition:.3s;}
.bg-animate{
background:linear-gradient(-45deg,#6366f1,#9333ea,#ec4899,#3b82f6);
background-size:400% 400%;
animation:gradient 12s ease infinite;
transition:.3s;
}
.dark .bg-animate{background:#111827;}

@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.card{
backdrop-filter:blur(20px);
background:rgba(255,255,255,.9);
transition:.3s;
}
.dark .card{
background:rgba(17,24,39,.95);
color:white;
}

.dark input,
.dark textarea,
.dark select{
background:#374151;
color:white;
border:1px solid #4b5563;
}

.portBtn{
padding:14px;border-radius:18px;background:#f1f5f9;
font-weight:600;transition:.3s;
}
.dark .portBtn{background:#374151;color:white;}
.portBtn.active{
background:linear-gradient(135deg,#6366f1,#9333ea);
color:white;
}

.toast{
position:fixed;bottom:30px;left:50%;
transform:translateX(-50%);
background:#111827;color:white;
padding:10px 20px;border-radius:30px;
opacity:0;transition:.3s;
}
.toast.show{opacity:1;}
</style>
</head>

<body class="bg-animate min-h-screen flex items-center justify-center p-4">

<div class="card w-full max-w-md rounded-3xl shadow-2xl p-8">

<!-- HEADER -->
<div class="flex justify-between items-center mb-6">
<h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">
Config Transformer
</h1>
<button onclick="toggleTheme()"
class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded-xl">
<span id="themeIcon">ðŸŒ™</span>
</button>
</div>

<!-- MODE SWITCH -->
<div class="flex gap-2 mb-4">
<button onclick="setMode('single')" class="flex-1 bg-indigo-600 text-white py-2 rounded-xl">Single</button>
<button onclick="setMode('bulk')" class="flex-1 bg-gray-300 py-2 rounded-xl">Bulk</button>
<button onclick="showHistory()" class="flex-1 bg-gray-300 py-2 rounded-xl">History</button>
</div>

<!-- PORT -->
<label class="font-semibold">Port</label>
<div class="grid grid-cols-3 gap-3 my-3">
<button onclick="setPort(443)" class="portBtn active">443</button>
<button onclick="setPort(2053)" class="portBtn">2053</button>
<button onclick="setPort(2083)" class="portBtn">2083</button>
<button onclick="setPort(2087)" class="portBtn">2087</button>
<button onclick="setPort(2096)" class="portBtn">2096</button>
<button onclick="setPort(8443)" class="portBtn">8443</button>
</div>
<input type="hidden" id="selectedPort" value="443">

<!-- BUG -->
<label class="font-semibold">Bug (Address Target)</label>
<select id="bugDomain" class="w-full p-3 rounded-xl border my-3"
onchange="localStorage.setItem('savedBug',this.value)">
<option value="mpt.com.mm">mpt.com.mm</option>
<option value="speedtest.net">speedtest.net</option>
<option value="wavemoney.com.mm">wavemoney.com.mm</option>
</select>

<!-- DOMAIN -->
<label class="font-semibold">Original Domain (for SNI/Host)</label>
<input id="originalDomain"
class="w-full p-3 rounded-xl border my-3"
placeholder="Enter Original Domain">

<div class="flex gap-3 mb-4">
<button onclick="saveDomain()" class="flex-1 bg-indigo-600 text-white py-2 rounded-xl">Save</button>
<button onclick="clearDomain()" class="flex-1 bg-gray-300 dark:bg-gray-600 py-2 rounded-xl">Clear</button>
</div>

<!-- ORIGINAL INPUT -->
<label class="font-semibold">Original VLESS</label>
<textarea id="originalLink" rows="3"
class="w-full p-3 rounded-xl border my-3"></textarea>

<button onclick="generateLink()"
class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-xl my-4">
Transform Config
</button>

<textarea id="resultLink" rows="3"
class="w-full p-3 rounded-xl border" readonly></textarea>

<div class="flex gap-3 mt-3">
<button onclick="copyResult()"
class="flex-1 bg-indigo-600 text-white py-2 rounded-xl">Copy</button>
<button onclick="generateQR()"
class="flex-1 bg-purple-600 text-white py-2 rounded-xl">QR</button>
</div>

<!-- FOOTER -->
<div class="text-center mt-6 text-sm text-gray-600 dark:text-gray-400">
Developer - <span class="font-semibold">Sis Naing</span>
</div>

</div>

<!-- QR MODAL -->
<div id="qrModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
<div class="bg-white p-6 rounded-xl">
<canvas id="qrCanvas"></canvas>
<button onclick="closeQR()" class="block mt-4 bg-red-500 text-white px-4 py-1 rounded">Close</button>
</div>
</div>

<div id="toast" class="toast">Copied</div>

<script>

/* THEME */
function toggleTheme(){
document.documentElement.classList.toggle("dark");
const isDark=document.documentElement.classList.contains("dark");
localStorage.setItem("theme",isDark?"dark":"light");
document.getElementById("themeIcon").innerText=isDark?"â˜€ï¸":"ðŸŒ™";
}

/* LOAD SAVED */
window.onload=function(){
if(localStorage.getItem("theme")==="dark"){
document.documentElement.classList.add("dark");
document.getElementById("themeIcon").innerText="â˜€ï¸";
}
if(localStorage.getItem("savedDomain"))
document.getElementById("originalDomain").value=localStorage.getItem("savedDomain");
if(localStorage.getItem("savedBug"))
document.getElementById("bugDomain").value=localStorage.getItem("savedBug");
};

/* SAVE DOMAIN */
function saveDomain(){
localStorage.setItem("savedDomain",document.getElementById("originalDomain").value);
showToast("Domain Saved");
}
function clearDomain(){
localStorage.removeItem("savedDomain");
document.getElementById("originalDomain").value="";
showToast("Domain Cleared");
}

/* PORT */
function setPort(port){
document.getElementById("selectedPort").value=port;
document.querySelectorAll(".portBtn").forEach(btn=>{
btn.classList.remove("active");
if(btn.innerText==port)btn.classList.add("active");
});
}

/* GENERATE */
function generateLink(){
const original=document.getElementById("originalLink").value.trim();
const bug=document.getElementById("bugDomain").value;
const domain=document.getElementById("originalDomain").value.trim();
const port=document.getElementById("selectedPort").value;

if(!original||!domain) return alert("Fill all fields");

const parts=original.split('#');
const url=new URL(parts[0]);
const uuid=url.username;
const remark=parts[1]||"";
const path=url.searchParams.get("path")||"%2F";

const params=new URLSearchParams();
params.set("path",path);
params.set("security","tls");
params.set("alpn","http/1.1");
params.set("encryption","none");
params.set("host",domain);
params.set("fp","chrome");
params.set("type","ws");
params.set("sni",domain);

const finalKey=`vless://${uuid}@${bug}:${port}?${params.toString()}#${remark}`;
document.getElementById("resultLink").value=finalKey;

/* HISTORY SAVE */
let history=JSON.parse(localStorage.getItem("history")||"[]");
history.unshift(finalKey);
localStorage.setItem("history",JSON.stringify(history.slice(0,20)));
}

/* HISTORY */
function showHistory(){
let history=JSON.parse(localStorage.getItem("history")||"[]");
if(!history.length) return alert("No History");
alert(history.join("\n\n"));
}

/* BULK MODE */
function setMode(mode){
if(mode==="bulk"){
alert("Bulk Mode: Put multiple VLESS lines separated by new line.");
}
}

/* QR */
function generateQR(){
const text=document.getElementById("resultLink").value;
if(!text) return alert("No Key");
document.getElementById("qrModal").classList.remove("hidden");
QRCode.toCanvas(document.getElementById("qrCanvas"), text);
}
function closeQR(){
document.getElementById("qrModal").classList.add("hidden");
}

/* COPY */
function copyResult(){
navigator.clipboard.writeText(document.getElementById("resultLink").value);
showToast("Copy Successful âœ…");
}

/* TOAST */
function showToast(msg){
const t=document.getElementById("toast");
t.innerText=msg;
t.classList.add("show");
setTimeout(()=>t.classList.remove("show"),2000);
}

</script>
</body>
</html>
