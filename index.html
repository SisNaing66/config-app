<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Config Transformer</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
font-family:system-ui;
transition:.3s;
}

/* Animated BG */
.bg-animate{
background:linear-gradient(-45deg,#6366f1,#9333ea,#ec4899,#3b82f6);
background-size:400% 400%;
animation:gradient 12s ease infinite;
}
@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* Card */
.card{
backdrop-filter:blur(20px);
background:rgba(255,255,255,.7);
}
.dark .card{
background:rgba(17,24,39,.8);
}

/* Port */
.portBtn{
padding:14px;
border-radius:18px;
background:#f1f5f9;
font-weight:600;
transition:.3s;
}
.portBtn.active{
background:linear-gradient(135deg,#6366f1,#9333ea);
color:white;
}

/* Toast */
.toast{
position:fixed;
bottom:30px;
left:50%;
transform:translateX(-50%);
background:#111827;
color:white;
padding:10px 20px;
border-radius:30px;
opacity:0;
transition:.3s;
}
.toast.show{opacity:1;}
</style>
</head>

<body class="bg-animate min-h-screen flex items-center justify-center p-4">

<div class="card w-full max-w-md rounded-3xl shadow-2xl p-8">

<h1 class="text-2xl font-bold mb-6 text-indigo-600">
Config Transformer
</h1>

<!-- PORT -->
<label class="font-semibold">Target Port</label>
<div class="grid grid-cols-3 gap-3 my-3">
<button onclick="setPort(443)" class="portBtn active">443</button>
<button onclick="setPort(2053)" class="portBtn">2053</button>
<button onclick="setPort(2083)" class="portBtn">2083</button>
<button onclick="setPort(2087)" class="portBtn">2087</button>
<button onclick="setPort(2096)" class="portBtn">2096</button>
<button onclick="setPort(8443)" class="portBtn">8443</button>
</div>
<input type="hidden" id="selectedPort" value="443">

<!-- SNI SYSTEM -->
<label class="font-semibold">SNI / Bug Domain</label>
<select id="sniSelect"
class="w-full p-3 rounded-xl border my-3">
<option value="default">Default (Use Target Server)</option>
<option value="mpt.com.mm">mpt.com.mm</option>
<option value="speedtest.net">speedtest.net</option>
<option value="wavemoney.com.mm">wavemoney.com.mm</option>
<option value="custom">Custom SNI Input</option>
</select>

<input id="customSNI"
class="w-full p-3 rounded-xl border hidden"
placeholder="Enter Custom SNI">

<!-- SERVER -->
<label class="font-semibold">Target Server</label>
<input id="targetServer"
class="w-full p-3 rounded-xl border my-3">

<!-- ORIGINAL -->
<label class="font-semibold">Original VLESS</label>
<textarea id="originalLink"
rows="3"
class="w-full p-3 rounded-xl border my-3"></textarea>

<button onclick="generateLink()"
class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-xl my-4">
Generate
</button>

<textarea id="resultLink"
rows="3"
class="w-full p-3 rounded-xl border"
readonly></textarea>

<button onclick="copyResult()"
class="mt-3 bg-indigo-600 text-white px-4 py-1 rounded-lg">
Copy
</button>

<div class="text-center mt-6 text-sm text-gray-600">
Developer - <span class="font-semibold">SisNaing</span>
</div>

</div>

<div id="toast" class="toast">Copy Successful âœ…</div>

<script>

/* SNI Custom Toggle */
document.getElementById("sniSelect").addEventListener("change",function(){
if(this.value==="custom"){
document.getElementById("customSNI").classList.remove("hidden");
}else{
document.getElementById("customSNI").classList.add("hidden");
}
});

/* Port */
function setPort(port){
document.getElementById("selectedPort").value=port;
document.querySelectorAll(".portBtn").forEach(btn=>{
btn.classList.remove("active");
if(btn.innerText==port)btn.classList.add("active");
});
}

/* Generate */
function generateLink(){
const original=document.getElementById("originalLink").value.trim();
const server=document.getElementById("targetServer").value.trim();
const port=document.getElementById("selectedPort").value;

let sni=document.getElementById("sniSelect").value;

if(sni==="default") sni=server;
if(sni==="custom") sni=document.getElementById("customSNI").value.trim();

if(!original.startsWith("vless://")||!server){
alert("Check input");return;
}

const parts=original.split('#');
const url=new URL(parts[0]);
const uuid=url.username;
const remark=parts[1]||"";
const path=url.searchParams.get("path")||"/";

const params=new URLSearchParams();
params.set("path",path);
params.set("security","tls");
params.set("type","ws");
params.set("host",server);
params.set("sni",sni);

const link=`vless://${uuid}@${server}:${port}?${params.toString()}#${remark}`;
document.getElementById("resultLink").value=link;
}

/* Copy */
function copyResult(){
navigator.clipboard.writeText(document.getElementById("resultLink").value);
const t=document.getElementById("toast");
t.classList.add("show");
setTimeout(()=>t.classList.remove("show"),2000);
}

</script>
</body>
</html>
